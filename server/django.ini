[uwsgi]
chdir = /path/to/app/dir
home = /path/to/venv
plugins = python3, logfile
module = nuimgur.wsgi:application
master = True
enable-threads = True
vacuum = True
env = DJANGO_SETTINGS_MODULE=nuimgur.settings
wsgi-file = nuimgur/wsgi.py
uid = root
log-master = True
logger = file:/path/to/log/dir/uwsgi.log

